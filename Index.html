<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DZ Store - تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="images/logo.png" alt="شعار DZ Store">
      <h2>تسجيل الدخول</h2>
    </div>
    <form>
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i> اسم المستخدم أو البريد الإلكتروني</label>
        <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم أو البريد الإلكتروني" required autofocus>
      </div>

      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
        <div class="password-input-wrapper">
          <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
          <span class="toggle-password"><i class="fas fa-eye"></i></span>
        </div>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="remember"> تذكرني
        </label>
        <a href="#">هل نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" class="login-button">تسجيل الدخول</button>

      <div class="social-login">
        <p>أو سجل الدخول باستخدام:</p>
        <div class="social-buttons">
          <a href="#" class="google"><i class="fab fa-google"></i> Google</a>
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
          </div>
      </div>

      <div class="signup-link">
        <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
      </div>
    </form>
  </div>

  <div class="footer">
    <p>تم التطوير بواسطة <strong>مؤيد الطيبي</strong> لتلبية احتياجات الناس</p>
    <div class="social-links">
      <a href="mailto:support@dzstore.com"><i class="fas fa-envelope"></i> الدعم الفني</a>
      <a href="https://instagram.com/railux.0" target="_blank"><i class="fab fa-instagram"></i> إنستغرام</a>
    </div>
  </div>

  <script src="script.js"></script> </body>
</html>
